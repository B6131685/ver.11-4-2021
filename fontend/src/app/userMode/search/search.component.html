<div class="container-fluid" style="margin-top:30px">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <input type="text"  name="search" class="form-control" style="width: min-content" [formControl]="keyword">
          <button type="button" class="btn btn-outline-primary" (click)="onSearch1()">Search</button>
        </div>
      </form>
    </div>
    <div class="col-md-12">
      <h2>Products</h2>
      <div class="table-responsive-md">  
      <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
              <tr>
                  <th>ชื่อหนังสือ</th>
                  <th>หมวดหมู่</th>
                  <th>ราคา</th>
                  <th>จำนวน(เล่ม)</th>
                  <th>Image</th>
                  <th>เพิ่มใส่ตะกร้า</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of search; index as i">
                  <td scope="row">{{item.name}}</td>
                  <td>{{item.tag}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td><img [src]="item.img" style="height:150px;"></td>
              </tr>
          </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
